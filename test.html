<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test html</title>
        <style>
            * {
                box-sizing: border-box;
            }
            .parent {
                margin: 0 auto;
                width: 80%;
                border: 1px dotted black;
                display: flex;
                gap: 40px;
            }
            .parent div {
                margin: 20px;
                text-align: center;
            }
            .red {
                width: 150px;
                height: 150px;
                background-color: rgba(255, 0, 0, 0.6);
                transform: translate(10px, 50px);
            }
            .green {
                width: 100px;
                height: 100px;
                background-color: rgba(0, 128, 0, 1);
                transform: rotate(90deg);
            }
            .blue {
                width: 50px;
                height: 50px;
                background-color: rgb(73, 73, 192);
                transform: scale(1.5);
                animation-name: colorChange;
                animation-duration: 2s;
                animation-iteration-count: 5;
                animation-timing-function: linear;
            }

            @keyframes colorChange {
                0 {
                    background-color: blue;
                }
                50% {
                    background-color: brown;
                }
                100% {
                    background-color: red;
                }
            }

            .orange {
                width: 100px;
                height: 100px;
                background-color: rgb(255, 136, 0);
                transform: skew(20deg, 20deg);
                animation-name: spin;
                animation-duration: 2s;
            }

            @keyframes spin {
                from {
                    transform: rotate(0);
                }
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>

    <body>
        <div class="parent">
            <div class="red">translate</div>
            <div class="green">rotate</div>
            <div class="blue">scale</div>
            <div class="orange">skew</div>
        </div>

        <div class="modal">
            <button class="modal-btn-close" type="button">Close</button>
            <h2>Замовити дзвінок</h2>
            <p>Залишіть заявку і наш спеціаліст зв'яжеться з Вами!</p>
            <form name="contact-form" novalidate autocomplete="off">
                <label for="user-name">User name</label>
                <input type="text" id="user-name" name="user-name" />

                <h2>RADIO BUTTON</h2>
                <label for="small">small</label>
                <input type="radio" id="small" name="size" />
                <label for="medium">medium</label>
                <input type="radio" id="medium" name="size" />
                <label for="large">large</label>
                <input type="radio" id="large" name="size" />

                <h2>SELECT</h2>
                <select>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="white">White</option>
                </select>

                <h2>CHECKBOX</h2>
                <label for="small">small</label>
                <input type="checkbox" id="small" name="size-s" />
                <label for="medium">medium</label>
                <input type="checkbox" id="medium" name="size-m" />
                <label for="large">large</label>
                <input type="checkbox" id="large" name="size-l" />

                <h2>TEXTAREA</h2>
                <label for="user-comment">Введіть Ваш комментар</label>
                <textarea
                    name="user-comment"
                    id="user-comment"
                    style="resize: none; width: 100px; height: 50px"
                ></textarea>

                <fieldset>
                    <legend>FIELDSET & LEGEND</legend>

                    <h2>RADIO BUTTON</h2>
                    <label for="small">small</label>
                    <input type="radio" id="small" name="size" />
                    <label for="medium">medium</label>
                    <input type="radio" id="medium" name="size" />
                    <label for="large">large</label>
                    <input type="radio" id="large" name="size" />

                    <h2>SELECT</h2>
                    <select>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="white">White</option>
                    </select>
                </fieldset>
            </form>
        </div>
    </body>
</html>
